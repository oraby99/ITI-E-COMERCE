<form [formGroup]="loginform" (ngSubmit)="login()">
  <div class="form-group">
    <br><br><label for="">Email</label><br>
    <br> <input type="email" formControlName="Email" class="form-control" [class.is-invalid]="loginform.controls['Email'].invalid" class="form-control" [class.is-valid]="loginform.controls['Email'].valid"  placeholder="">
    <small id="emailHelpId" class="form-text text-muted">Help text</small>
  </div>

  <div class="form-group">
    <label for="">Password</label><br>
    <br> <input type="password" formControlName="Password" class="form-control"  placeholder="">
  </div>

  <br> <button [disabled]="loginform.invalid" type="submit" class="btn btn-primary">Login</button><br><br>
</form>
<hr>
<!-- For Test: {{loginform.value | json}} -->

<button type="button" class="btn btn-primary" (click)="Logout()">Logout</button><br><br><br>
